server.port=7286
#VM arguments: -Dspring.profiles.active=local,maillocal

spring.application.name=boss-deidentify-utility
application.version=1.0.0

#in minutes
stuck.thread.threshold.time=3000
stuck.thread.interrupt.time=7000

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=100

management.endpoints.web.exposure.exclude=shutdown
management.endpoints.jmx.exposure.exclude=shutdown

postgresql.driverClassName=org.postgresql.Driver
postgresql.url=jdbc:postgresql://dbossdb02.cardinalhealth.net/boss2d?ssl=true&sslmode=verify-ca&sslcert=src/main/resources/certs/postgres/dev13/client-cert.pem&sslkey=src/main/resources/certs/postgres/dev13/client.root.pk8&sslrootcert=src/main/resources/certs/postgres/dev13/server-ca.pem
postgresql.username=bossapplocal
postgresql.password=bosslocalnonprod123
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.use-new-id-generator-mappings=true
transaction.timeout=60

# Hikari pool properties for local
postgresql.datasource.pool.minimumidle=2
postgresql.datasource.pool.maximumpoolsize=2
postgresql.datasource.pool.maxLifetime=200000
postgresql.datasource.pool.idletimeout=30000
postgresql.datasource.pool.leakdetectionthreshold=0
postgresql.datasource.pool.validationtimeout=5000
postgresql.datasource.pool.registermbeans=false
postgresql.datasource.pool.connectiontimeout=3100

spring.main.allow-bean-definition-overriding=true
spring.jackson.serialization.write-dates-as-timestamps=true

enable.app.security=false

logging.level.root=INFO
logging.level.com.cardinalhealth=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.zaxxer.hikari.pool=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate=WARN
logging.level.org.hibernate.internal.util.EntityPrinter=WARN
logging.level.org.hibernate.type.descriptor.converter.AttributeConverterSqlTypeDescriptorAdapter=TRACE
logging.pattern.console=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} [%X{X-B3-SpanId}] %X{mdcData}- %msg%n

actuator.basic.auth.username = actuator
actuator.basic.auth.credential = password

jwk.set.uri=https://api.stage.cardinalhealth.com/oauth2/v2/token/jwks.json

#WebClient configuration
webclient.timeout.connect=10000
webclient.timeout.read=5000
webclient.timeout.write=5000

security.ignore.apis =/swagger-ui.html,/swagger-ui/**,/webjars/springfox-swagger-ui/**,/swagger-resources/**,/v3/api-docs,/api/v1/settings

spring.cloud.gcp.credentials.encoded-key: 
spring.cloud.gcp.security.firebase.enabled: false
spring.cloud.gcp.storage.enabled: true

